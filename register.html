<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Register</title>
    <link rel="stylesheet" href="lanjutanregis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Register">
        <form action="">
            <h1>From Register</h1>
            <div class="input">
                <label>Nama Lengkap</label><br>
                <input type="text" placeholder="Masukan Nama Lengkap ">
            </div>
            <div class="nama">
                <label>Email</label><br>
                <input type="email" placeholder="Masukan Email">
            </div>
            <div class="orang">
                <label>username</label><br>
                <input type="text" placeholder="Masukan username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="pas">
                <label>Password</label><br>
                <input type="password" placeholder="Masukan Password">
                </i><i class="fa-solid fa-lock"></i>
            </div>
            <div class="tel">
                <label>Nomer Telepon</label><br>
                <input type="telepon" placeholder="Masukan Nomer Telepon">
            </div>
            <div class="ulang">
                <label>Ulangi Password</label><br>
                <input type="text" placeholder="Masukin ulang password">
            </div>
        </form>
        <button class="daf">Daftar</button>
</body>
</html>
